<html xmlns:th= "http://www.thymeLeaf.org">

    <head>
        <title>Crear Libro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    </head>
    <body style="background-image: url(https://www.comunidadbaratz.com/wp-content/uploads/La-biblioteca-es-inclusion-social-e-igualdad-de-oportunidades.jpg) ">



        <div class="container">
            <h2> CREAR LIBRO </h2> 

            <div class="card">
                <div class="card-header">
                    <div class="card-body">

                        <form th:action="@{/crearIndex}"  method="POST">
                            <div class="form-group row">
                                <label class="col-md-2" for="titulo">Titulo del Libro</label>
                                <input type="text" class="form-control form-control-sm col-md-6" id="tiulo" placeholder="Titulo del Libro">
                                <small> </small>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-2" for="autor">Autor</label>
                                <input type="text" class="form-control form-control-sm col-md-6" id="tiulo" placeholder="Autor">
                                <small> </small>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-2" for="editorial">Editorial</label>
                                <input type="text" class="form-control form-control-sm col-md-6" id="tiulo" placeholder="Editorial">
                                <small> </small>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-2" for="anio">Año de publicacion</label>
                                <input type="text" class="form-control form-control-sm col-md-6" id="tiulo" placeholder="Año de publicacion">
                                <small> </small>
                            </div>

                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary btn-sm">Guardar</button>
                            </div>


                        </form>

                    </div>
                </div>
            </div>


            <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    </body>
</html>

<html xmlns:th= "http://www.thymeLeaf.org">

    <head>
        <title>Gestor de Libreria</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    </head>
    <body style="background-image: url(https://www.comunidadbaratz.com/wp-content/uploads/La-biblioteca-es-inclusion-social-e-igualdad-de-oportunidades.jpg) ">

 <nav class="navbar navbar-expand navbar-dark bg-primary">
            <a class="navbar-brand " href="/">Gestor de Libros</a>
            <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
         
        </nav>

        
        <br>

               <div class="container " style="background-color: gainsboro ;text-align: center; width:  fit-content" >
  <div class="card-body">
      <h6><p th:if="${error != null}" th:text="${error}" style="color:red"></p></h6>
      <h6>   <p th:if="${logout != null}" th:text="${logout}" style="color:greenyellow"></p></h6>
  </div>
</div>
 
        <br>

        <div style="display: flex; justify-content: space-evenly;">
            <section>
                <div class=" card text-center" style=" margin: auto auto ; width: 130%;"  >
                    <div class="card-header" >
                        <div class="card-body"  >
                            <h4 class="display-7">Ingresar</h4>
                            <br>
                            <form action="/logincheck" method="post">   
                                <!--form th:action="@{/logincheck}" method="POST"-->


                                <label>E-Mail</label>
                                <input type="email" class="form-control" name="username"/>

                                <label>Clave</label>
                                <input type="password" class="form-control" name="password"/>

                                <br/><button type="submit" class="btn btn-primary">Ingresar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

            <br>

            <section>

                <div class=" card text-center " style="  margin: auto auto ; width: 130%;  "  >
                    <div class="card-header" >
                        <div class="card-body"  >


                            <h4 class="display-7">Registrate</h4>
                            <br>
                            <p th:if="${e != null}" th:text="${error}" style="color:red;"></p>

                            <form action="/registrar" method="POST" enctype="multipart/form-data">



                                <label>Nombre</label>
                                <input type="text" class="form-control" name="nombre" th:value="${nombre}"/>

                                <label>Apellido</label>
                                <input type="text" class="form-control" name="apellido" th:value="${apellido}" />

                                <label>E-Mail</label>
                                <input type="email" class="form-control" name="mail" th:value="${mail}"/>


                                <label>Clave</label>
                                <input type="password" class="form-control" name="clave1" th:value="${clave1}"/>

                                <label>Repetir Clave</label>
                                <input type="password" class="form-control" name="clave2" th:value="${clave2}"/>

                                <br/><button type="submit" class="btn btn-primary">Registrarme</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    </body>
</html>

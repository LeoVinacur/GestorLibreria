    <head>
        <title>Gestor de Libreria</title>

    </head>
    <body style="background-image: url(https://www.comunidadbaratz.com/wp-content/uploads/La-biblioteca-es-inclusion-social-e-igualdad-de-oportunidades.jpg) ">

  <nav class="navbar navbar-expand navbar-dark bg-primary">
            <a class="navbar-brand " href="/">Gestor de Libros</a>
            <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/inicio">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/lista"> Libros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/usuarios"> Usuarios</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-expanded="false">
                           Menu Desplegable </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="/lista">Lista de libros</a>
                            <a class="dropdown-item" href="/crearIndex">Ingresar libro nuevo</a>
                            <a class="dropdown-item" href="/buscar">Buscar libro</a>
                            <a class="dropdown-item" href="/">Salir</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <br>

        <section>
            <div class=" card text-center" style="width: 50%  ; margin: auto auto"  >
                <div class="card-header" >
                    <div class="card-body"  >
                        <h4 class="display-7">Ingresá al Gestor de Librería</h4>
                        <br>
                    <!--form action="/logincheck" method="POST"-->   
                        <form th:action="@{/logincheck}" method="POST">
                          <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>
                            <label>E-Mail</label>
                            <input type="email" class="form-control" name="username"/>

                            <label>Clave</label>
                            <input type="password" class="form-control" name="passsword"/>

                            <br/><button type="submit" class="btn btn-primary">Ingresar</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <br>
        
        <section>

            <div class=" card text-center" style="width: 50%  ; margin: auto auto"  >
                <div class="card-header" >
                    <div class="card-body"  >
                        <p th:if="${error != null}" th:text="${error}" style="color:red "></p>
                        <p th:if="${logout != null}" th:text="${logout}" style="color:greenyellow"></p>
                        <h4 class="display-7">Registrate</h4>
                        <br>
                        <p th:if="${e != null}" th:text="${error}" style="color:red;"></p>

                        <form action="/registrar" method="POST" enctype="multipart/form-data">



                            <label>Nombre</label>
                            <input type="text" class="form-control" name="nombre" th:value="${nombre}"/>

                            <label>Apellido</label>
                            <input type="text" class="form-control" name="apellido" th:value="${apellido}" />

                            <label>E-Mail</label>
                            <input type="email" class="form-control" name="mail" th:value="${mail}"/>


                            <label>Clave</label>
                            <input type="password" class="form-control" name="clave1" th:value="${clave1}"/>

                            <label>Repetir Clave</label>
                            <input type="password" class="form-control" name="clave2" th:value="${clave2}"/>

                            <br/><button type="submit" class="btn btn-primary">Registrarme</button>
                        </form>
                    </div>
                </div>

        </section>
         

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    </body>
</html>

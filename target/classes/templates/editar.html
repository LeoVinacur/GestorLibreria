<html xmlns:th= "http://www.thymeLeaf.org">

    <head>
        <title>Editar Libro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    </head>
    <body style="background-image: url(https://www.comunidadbaratz.com/wp-content/uploads/La-biblioteca-es-inclusion-social-e-igualdad-de-oportunidades.jpg) ">
 <div align="right"  ><img src="https://cdn-icons-png.flaticon.com/128/3135/3135768.png" width="40" height="40"></div>
 
            <div class="center">
            <br>
        <div class="card text-center w-50  " style="width: auto; margin: auto auto" >
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item">
        <a class="nav-link" href="/inicio">Principal</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="/crearIndex">Ingresar Libro</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="/lista">Lista de Libros</a>
      </li>
       <li class="nav-item">
        <a class="nav-link " href="/buscar">Buscar</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="/">Salir</a>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <h5 class="card-title">Gestor de Librería</h5>
    <p class="card-text"></p>
    <a href="/inicio" class="btn btn-primary btn-sm">Principal</a>
     <a href="/crearIndex" class="btn btn-primary btn-sm">Ingresar Libro</a>
    <a href="/lista" class="btn btn-primary btn-sm" >Lista de Libros</a>
    <a href="/buscar" class="btn btn-primary btn-sm" >Buscar</a>
  </div>
</div>
 
            <br>  
            
            <div class=" card text-center" style="width: 90%  ; margin: auto auto"  >
                <div class="card-header" >
                    <div class="card-body"  >
 
                        <input hidden th:value="${id}" name="id">
                        <form th:action="@{/editar/__${libro.id}__}"  method="POST">
                            <div class="form-group row">
                                <label class="col-md-2" for="titulo">Titulo del Libro</label>
                                <input th:value="${libro.titulo}" type="text" class="form-control form-control-sm col-md-6" name="titulo" placeholder="Titulo del Libro" value="" required>
                                <small> </small>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-2" for="autor">Autor</label>
                                <input th:value="${libro.autor}" type="text" class="form-control form-control-sm col-md-6" name="autor" placeholder="Autor" value="" required>
                                <small> </small>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-2"     for="editorial">Editorial</label>
                                <input th:value="${libro.editorial}" type="text" class="form-control form-control-sm col-md-6" name="editorial" placeholder="Editorial" value="" required>
                                <small> </small>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-2" for="anio">Año de publicacion</label>
                                <input th:value="${libro.anio}" type="number" class="form-control form-control-sm col-md-6" name="anio" placeholder= "año de publicación"  value="" required>
                                <small> </small>
                            </div>

                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary btn-sm">Guardar</button>
                                <a href="/lista" class="btn btn-primary btn-sm " role="button" aria-pressed="true">Lista de libros</a>
                             <a href="/" class="btn btn-primary btn-sm " role="button" aria-pressed="true">Principal</a>
                            </div>
                 

                        </form>

                    </div>
                </div>
            </div>
 

            <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    </body>
</html>
